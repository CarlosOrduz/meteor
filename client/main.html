<head>
    <title>My first app in meteor</title>
</head>

<body>
    <h1>Using templates</h1>
    {{> form}}
    {{> evento}}
</body>

<template name="evento">
    <table style ="border: 1px solid black;">
        <thead>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Fecha de inicio</th>
            <th>Fecha de fin</th>
            <th>Ubicación</th>
        </thead>
        <tbody>

      
    {{#each eventsCollection}}
    <tr>
    <td>{{nombre}}</td> <td>{{descripción}}</td> <td>{{responsable}}</td> <td>{{fechaInicio}}</td> <td>{{fechaFin}}</td> <td>{{ubicación}}</td>
    </tr>
    {{/each}}

</tbody>
</table>
</template> 
<template name="form">
    <form>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" ><br>
        <label for="desc">Descripción:</label><br>
        <input type="text" id="desc" ><br>
        <label for="res">Responsable:</label><br>
        <input type="text" id="res"><br>
        <label for="date1">Fecha de inicio:</label><br>
        <input type="text" id="date1" ><br>
        <label for="date2">Fecha de fin:</label><br>
        <input type="text" id="date2" ><br>
        <label for="loc">Ubicación:</label><br>
        <input type="text" id="loc"><br>
        <input type="submit" value="Submit">
      </form>
</template>
